<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            font: Normal 1.5em Arial;
        }
    </style>
</head>
<body>
    
    <script>
        var nome = prompt("Qual o seu nome?"
        );
        document.writeln(`Olá, ${nome}! Seu nome tem ${nome.length} letras <br/>`);
        /*Está entre crases para usar o template ${}*/
        document.writeln(`Seu nome em maiusculas é ${nome.toUpperCase()} <br/>`);
        document.writeln(`Seu nome em minusculas é ${nome.toLowerCase()}`);
    </script>
</body>
</html>
