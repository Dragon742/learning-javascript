    <header id="header">
        <h1>Verificador de Idade</h1>

    <main>
        <div id="input">
            <p>Ano de Nascimento: <input type="number" name="iidade" id="idade" required></p>

            <input type="button" value="Verificar" id="botao">
        </div>
        <div id="texto">

        </div>

        <div id="imagem">
            
        </div>
    </main>

    </footer>

</body>
